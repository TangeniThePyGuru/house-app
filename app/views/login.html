<div class="login-card"><img src="assets/img/avatar_2x.png" class="profile-img-card">
  <p class="profile-name-card">Standard Bank Buy-A-Brick</p>
  <form class="form-signin"><span class="reauth-email"> </span>
    <input name="email" ng-model="email" class="form-control" type="email" required="" placeholder="Email address" autofocus=""
      id="loginEmail">
    <input name="pass" ng-model="pass" class="form-control" type="password" required="" placeholder="Password" id="loginPass">
    <p class="form-group" ng-cloak ng-show="createMode">

      <input id="loginConfirm" ng-required="createMode" placeholder="Confirm password" name="confirm" type="password" ng-model="confirm" class="form-control"
      />
    </p>
    <div class="checkbox">
      <div class="checkbox">
        <label>
                  <input type="checkbox">Remember me</label>
      </div>
    </div>
    <!-- <button class="btn btn-primary btn-block btn-lg btn-signin" ng-click="passwordLogin(email, pass)" type="submit">Sign in</button> -->


    <p>
      <button class="btn btn-primary" ng-click="passwordLogin(email, pass)" ng-hide="createMode"> Log In </button>
      <button class="btn btn-default" ng-click="createMode = true" ng-hide="createMode"> Register </button>
      <button class="btn btn-primary" ng-cloak ng-show="createMode" ng-click="createAccount(email, pass, confirm)">Create Account</button>
      <button class="btn btn-default" ng-cloak ng-show="createMode" ng-click="createMode = false"> Cancel </button>
    </p>

  </form><a href="#!/for-got-password" class="forgot-password">Forgot your password?</a>

</div>
<p ng-show="err" class="bg-danger">{{err}}</p>
