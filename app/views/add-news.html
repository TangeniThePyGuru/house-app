 <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Create News</h3></div>
            <div class="panel-body">
                <form class="bootstrap-form-with-validation">
                    <div class="form-group">
                        <label class="control-label" for="title">Title: </label>
                        <input class="form-control" type="text" name="title" id="text-input">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="description">Desciption: </label>
                        <textarea class="form-control" name="description" id="textarea-input"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="image">Image(s): </label>
                        <input type="file" accept="image/*" name="image" multiple="" id="file-input">
                    </div>
                    <div class="form-group"></div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Create Event</button>
                    </div>
                </form>
            </div>
        </div>
