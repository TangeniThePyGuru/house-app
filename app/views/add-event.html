<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create Event</h3>
  </div>
  <div class="panel-body">
    <div ng-show="success" class="alert alert-success">
      <strong>Success!</strong> Event Created!
    </div>
    <div ng-show="notsuccess" class="alert alert-danger">
      <strong>Error!</strong> Event Not Created, Try again later!
    </div>
    <form name="create_event" class="bootstrap-form-with-validation">
      <div class="form-group">
        <label class="control-label" for="title">Title: </label>
        <input class="form-control" type="text" ng-model="event.title" name="title" id="text-input">
      </div>
      <div class="row">
        <div class="col-md-4" >
          <div class="form-group" ng-controller="DatepickerCtrl">
            <label class="control-label" for="start-date">Starting Date:</label>
            <!-- <input class="form-control" type="date" ng-model="starting_date" name="start-date"> -->
            <!-- <uib-datepicker ng-model="starting_date" datepicker-options="options"></uib-datepicker> -->
            <p class="input-group" style="margin-top: 38px">
              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="event.starting_date" is-open="popup1.opened"
                datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"
              />
              <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
            </p>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group" ng-controller="TimepickerCtrl">
            <label class="control-label" for="start-time">Time:</label>
            <!-- <input class="form-control" type="time" ng-model="starting_time" name="start-time"> -->
            <div uib-timepicker ng-model="event.starting_time" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group" ng-controller="DatepickerCtrl">
            <label class="control-label" for="end-date">Ending Date:</label>
            <p class="input-group" style="margin-top: 38px">
              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="event.ending_date" is-open="popup1.opened"
                datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"
              />
              <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
            </p>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group" ng-controller="TimepickerCtrl">
            <label class="control-label" for="email-input">Time:</label>
            <!-- <input class="form-control" type="time" ng-model="ending_time" name="end-time"> -->
            <div uib-timepicker ng-model="event.ending_time" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="description">Description: </label>
        <textarea class="form-control" name="description" ng-model="event.description" id="textarea-input"></textarea>
      </div>
      <div class="form-group">
        <label class="control-label" for="image">Image: </label>
        <input type="file" name="image" id="file-input">
      </div>
      <div class="form-group"></div>
      <div class="form-group">
        <button class="btn btn-primary" ng-click="add()" type="submit">Create Event</button>
      </div>
    </form>
  </div>
</div>
