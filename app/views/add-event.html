<div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Create Event</h3></div>
            <div class="panel-body">
                <form class="bootstrap-form-with-validation">
                    <div class="form-group">
                        <label class="control-label" for="title">Title: </label>
                        <input class="form-control" type="text" name="title" id="text-input">
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label" for="start-date">Starting Date:</label>
                            <input class="form-control" type="date" name="start-date">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label" for="start-time">Starting Time:</label>
                            <input class="form-control" type="time" name="start-time">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label" for="end-date">Ending Date:</label>
                            <input class="form-control" type="date" name="end-date">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label" for="email-input">Ending time:</label>
                            <input class="form-control" type="time" name="end-time">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="description">Desciption: </label>
                        <textarea class="form-control" name="description" id="textarea-input"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="image">Image: </label>
                        <input type="file" name="image" id="file-input">
                    </div>
                    <div class="form-group"></div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Create Event</button>
                    </div>
                </form>
            </div>
        </div>
